<section class="vh-70 body">
    <div class="container-fluid h-custom">
      <div class="row  justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm">
            <div class="sign flex-row align-items-center justify-content-center justify-content-lg-start" fxLayout="row wrap">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4" id="Or">
              <p class="text-center fw-bold mx-3 mb-0" >Or</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input formControlName="emailAddress" type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Email address" />
                <small *ngIf="loginForm.controls['emailAddress'].dirty && loginForm.hasError('required','emailAddress')" class="text-danger">*Email is required</small>
              <!-- <label class="form-label" for="form3Example3">Email address</label> -->
            </div>
            
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input formControlName="password" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Password" />
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
              <!-- <label class="form-label" for="form3Example4">Password</label> -->
            </div>
            
  
            <div class="justify-content-between align-items-center remember" fxLayout="row wrap">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button (click)="onLogin()" [disabled]="loginForm.invalid" type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger" routerLink="/register">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>

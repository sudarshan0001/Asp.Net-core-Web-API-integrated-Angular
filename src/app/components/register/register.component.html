<section class="vh-100" style="background-color: #eee;" id="register-form">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form [formGroup]="signUpForm" class="mx-1 mx-md-4">
  
                    <div class="whole-Form">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input formControlName="fullName" type="text" id="form3Example1c" class="form-control" placeholder="Full Name"/>
                              <small *ngIf="signUpForm.controls['fullName'].dirty && signUpForm.hasError('required','fullName')" class="text-danger">*Name is required</small>
                              <!-- <label class="form-label" for="form3Example1c">Your Name</label> -->
                            </div>
                          </div>
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input formControlName="emailAddress" type="email" id="form3Example3c" class="form-control" placeholder="Email"/>
                              <small *ngIf="signUpForm.controls['emailAddress'].dirty && signUpForm.hasError('required','emailAddress')" class="text-danger">*Email is required</small>
                              <!-- <label class="form-label" for="form3Example3c">Your Email</label> -->
                            </div>
                          </div>
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input formControlName="password" type="password" id="form3Example4c" class="form-control" placeholder="Password"/>
                              <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">*password is required</small>
                              <!-- <label class="form-label" for="form3Example4c">Password</label> -->
                            </div>
                          </div>
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input formControlName="confirmPassword" type="password" id="form3Example4cd" class="form-control" placeholder="Repeat your password"/>
                              <small *ngIf="signUpForm.controls['confirmPassword'].dirty && signUpForm.hasError('required','confirmPassword')" class="text-danger">*confirm password is required</small>
                              <!-- <label class="form-label" for="form3Example4cd">Repeat your password</label> -->
                            </div>
                          </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input formControlName="checkBox" class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                      <!-- <small *ngIf="registerForm.controls['checkBox'].dirty && registerForm.hasError('required','checkBox')" class="text-danger">please check this field</small> -->
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" id="register-button">
                      <button (click)="onSignUp()" [disabled]="signUpForm.invalid" type="button" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
